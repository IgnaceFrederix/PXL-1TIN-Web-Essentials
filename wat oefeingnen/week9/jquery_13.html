<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>voorbeeld 12</title>
    <style type="text/css">
        #div1, #div2 {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;

        }
    </style>

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                $("#div1").animate({
                    opacity: "toggle",
                    left: "+=20",
                    height: "toggle"
                }, 1000)
            });

            $('#btn2').click(function () {
                $("#div2").animate({
                        opacity: 0,
                        left: "+=100",
                        height: "toggle"
                    }, 1000,
                    function () {
                        $(this).animate({
                            opacity: 1,
                            left: "-=100",
                            height: "toggle"
                        }, 1000)

                    });
            });
        });
    </script>
<body>
<div id="div1"></div>
<input type="button" value="klik" id="btn1"/><br/>
<div id="div2"></div>
<input type="button" value="klik" id="btn2"/>
</body>
</html>

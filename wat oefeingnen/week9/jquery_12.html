<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery - fade</title>
    <style type="text/css">
        #div1, #div2 {
            float: left;
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #div2 {
            display: none;
            background-color: blue;
        }
    </style>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#div1').click(function () {
                $(this).fadeOut(3000, "swing", function () {
                    $("#div2").fadeIn(3000);
                });
            });
        });
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>

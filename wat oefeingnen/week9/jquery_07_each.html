<!DOCTYPE html>
<html>
<head>
    <title>JQuery - filter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnRood').click(function () {
                $('li').first().css("color", "red");
            });
            $('#btnGroenBlauw').click(function () {
                $('li').each(function(index,value)
                {
                    css("color", "green");
                });
            });

        });
    </script>
</head>
<body>
<ul>
    <li>eerste element</li>
    <li>tweede element</li>
    <li>derde element</li>
</ul>


<ul>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<input type="button" id="btnRood" value="rood"></input>
<input type="button" id="btnGroenBlauw" value="groen blauw"></input>

</body>
</html>

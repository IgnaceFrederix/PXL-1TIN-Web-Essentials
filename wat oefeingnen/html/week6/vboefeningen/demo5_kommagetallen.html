<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Rekenen met komma-getallen</title>
</head>
<body>
<output id="output"></output>
<script>
    "use strict";
    var waarde1 = 0.2;
    var waarde2 = 0.1;
    var som = waarde1 + waarde2;
    var gelijk = som === 0.3;
    document.getElementById("output").innerText =
        'gelijk=' + gelijk + ' som=' + som;
</script>
</body>
</html>

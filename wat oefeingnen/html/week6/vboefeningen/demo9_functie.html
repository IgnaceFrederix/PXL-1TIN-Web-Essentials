<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo9: functie</title>
</head>
<body>
<output id="square"></output>
<output id="cube"></output>
<script>
    "use strict";
    var getal1 = 5;
    var getal2 = 4;

    document.getElementById("square").innerText = square(getal1);
    // bovenstaande regel veroorzaakt: "Uncaught TypeError: square is not a function"
    document.getElementById("cube").innerText = cube(getal1);

    var square = function (x) {
        return x * x;
    };

    function cube(x) {
        return x * x * x;
    }

    document.getElementById("square").innerText = square(getal2);
    document.getElementById("cube").innerText = cube(getal2);
</script>
</body>
</html>

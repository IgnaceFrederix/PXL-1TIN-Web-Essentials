<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haiku</title>
</head>
<body>
<output id="output"></output>
<script>
    // "use strict";
    var webSite = "Web site";
    var haiku = `The ${webSite} you seek
                 cannot be located but
                 endless others exist`;
    document.getElementById("output").innerText = haiku;
</script>
</body>
</html>

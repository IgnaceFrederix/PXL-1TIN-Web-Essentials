<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body >
<h1> Sentence Reverser</h1>
Phrase:
<input type="text" id="zin"></br>
Filter:
<input type="text" id="filter"></br>
<input type="button" id="buttoné" value="Reverse"></br>
<output id="output"></output>
<script>
    document.getElementById("buttoné").addEventListener("click", popup);
    function popup(){
        var str = document.getElementById('zin').value();
        var array = str.split(" ");
        array.reverse();
        document.getElementById('output').innerHTML = array;

    };





</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Formulieren - tekstvelden</title>
	</head>
	<body>
		<h1>Gelieve dit formulier in te vullen</h1>
		<form>
			<label for="Naam">Naam:</label>
			<input type="text" name="naam" maxlength="17"/>
			<label for="Voornaam">Voornaam</label>
			<input type="text" name="Voornaam" maxlength="17"/>
			<br />
			<br />
			<label for="Straat">Straat:</label>
			<input type="text" name="Straat" maxlength="17"/>
			<label for="Nummer">Nummer:</label>
			<input type="number" name="Nummer" maxlength="5"/>
			<label for="Bus">Bus:</label>
			<input type="number" name="Busnummer" maxlength="4"/>
			<br />
			<br />
			<label for="Postnummer">Postnummer:</label>
			<input type="number" name="Postnummer" maxlength="4"/>
			<label for="Gemmente">Gemeente:</label>
			<input type="text" name="Gemeente" maxlength="17"/>
			<br />
			<br />
			<label for="Provincie">Provincie:</label>
			<input type="text" name="Provincie" maxlength="17"/>
			<br />
			<br />
			<input type="reset" value="Alles wissen" />
			<input type="submit" value="Verzenden" />
		</form>
	</body>
</html>

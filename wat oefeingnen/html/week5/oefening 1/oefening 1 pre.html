<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Formulieren - tekstvelden</title>
	</head>
	<body>
		<h1>Gelieve dit formulier in te vullen</h1>
		<form>
			<pre>
Naam:	    <input type="text" name="Naam" maxlength="17"/>       Voornaam:    <input type="text" name="Voornaam" maxlength="17"/>
Straat:     <input type="text" name="Straat" maxlength="17"/>       Nummer:      <input type="number" name="Nummer" size="5" maxlength="5"/>  Bus:  <input type="number" name="Bus" size="5" maxlength="5"/>
Postnummer: <input type="number" name="Postnummer" size="5" maxlength="4"/>                  Gemeente:    <input type="text" name="Gemeente" maxlength="17"/>
Provincie:  <input type="text" name="Provincie" maxlength="17"/>
            <input type="reset" value="Alles wissen" />					   <input type="submit" value="Verzenden"/>
			</pre>
		</form>
	</body>
</html>

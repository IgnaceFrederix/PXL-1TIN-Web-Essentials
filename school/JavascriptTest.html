<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function eersteScript() {
            /* Dit programma bevat fouten, verbeter ze */
            var teller = 0;
            var boodschap = "teller heeft waarde: ";

            document.write(boodschap + teller + "<br />")

            teller = teller + 10;

            if (teller > 5) {
                document.write("<b>Afgelopen</b>, met waarde: " + teller);
            }

            alert("welkom op deze pagina");
        }
    </script>
</head>
<body onLoad="eersteScript();">

</body>
</html>
